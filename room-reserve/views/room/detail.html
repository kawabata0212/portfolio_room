{include file="../layout.html"}
<h2>{$title}</h2>

<form id="frm" action="{$base_url}/room/reserve" method="post">
	<input type="hidden" name="start_date" value="{$start_date|escape}" />
	<input type="hidden" name="end_date" value="{$end_date|escape}" />

	<table>
		{foreach from=$items key=$col_name item=$propertys}
		<tr>
			{include file="../controll_parts/viewonly.html"}
		</tr>
		{/foreach}

		<tr>
			<td>
				宿泊料金等
			</td>
			<td>
				{$price_etc}
			</td>			
		</tr>

	</table>
	
	<button type="button" onclick="history.back()">戻る</button>
	<button name="button">予約フォームへ進む</button>
</form>
