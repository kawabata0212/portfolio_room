{include file="../layout.html"}
<h2>ログイン</h2>

<form action="{$base_url}/account/authenticate"  method="post">
	<input type="hidden" name="_token" value="{$_token|escape}" />

	{if isset($errors) && count($errors) > 0}
		{include file="../errors.html"}
	{/if}

	<table>
	{foreach from=$items key=$col_name item=$propertys}
		<tr>
			{include file="../controll_parts/`$propertys.item_type`.html"}
		</tr>
	{/foreach}
	</table>

	<p>
		<input type="submit" value="ログイン">
	</p>
</form>
